<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <script src="./app.js" defer type="module"></script>
    <title>Visitor Guestbook</title>
</head>
<body>
    <main>
        <form type="text" id="messageForm">
            <h1>Leave a comment</h1>
            <div class="userArea">
                <input type="text" name="username" cols="5" rows="1" placeholder="Name">
                <textarea name="message" cols="20" rows="1" placeholder="Type a message..."></textarea>
                <button><img src="./images/send_arrow.png" alt="An image of a blue arrow to send a message."></button>
            </div>
        </form>
        <div id="messageArea"></div>
    </main>
    
</body>
</html>
